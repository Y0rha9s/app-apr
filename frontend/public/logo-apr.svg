<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <!-- Gradiente para la gota (A) -->
    <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para la P (Verde a Azul) -->
    <linearGradient id="gradP" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para la R (Azul a Verde) -->
    <linearGradient id="gradR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro de sombra suave -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grifo (Simplificado y estilizado) -->
  <g transform="translate(100, 20) scale(0.8)">
    <!-- Cuerpo del grifo -->
    <path d="M20,60 L90,60 L90,80 L60,80 L60,100 Q60,110 50,110 Q40,110 40,100 L40,80 L20,80 Z" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
    <!-- Manilla -->
    <path d="M45,40 L65,40 L65,50 L45,50 Z" fill="#64748b"/>
    <ellipse cx="55" cy="40" rx="25" ry="8" fill="#cbd5e1" stroke="#475569" stroke-width="2"/>
    <!-- Gota saliendo -->
    <path d="M50,115 Q50,125 50,135" stroke="#00c6ff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Texto APR -->
  <g transform="translate(20, 130)" filter="url(#dropShadow)">
    <!-- Letra A (Forma de gota) -->
    <path d="M40,110 Q40,20 80,20 Q120,20 120,110 A40,40 0 0,1 40,110 Z" fill="url(#gradA)" transform="translate(0, 0)"/>
    <!-- Hueco de la A -->
    <path d="M65,110 L80,60 L95,110 Z" fill="white" opacity="0.9"/>

    <!-- Letra P -->
    <text x="125" y="110" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="url(#gradP)">P</text>
    
    <!-- Letra R -->
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="url(#gradR)">R</text>
  </g>
</svg>